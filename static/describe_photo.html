<div class="input-section">
    <h2>Describe Photo</h2>
    <div id="text-areas">
        <div class="text-area-container">
            <textarea class="text-area" placeholder="Enter description prompt"></textarea>
        </div>
    </div>
    <button onclick="addTextArea()">Add Prompt</button>
    <button class="expert-button" id="expert-button">Expert</button>
    <div class="file-input" id="file-input">
        <span class="file-name">Click or drag an image file here</span>
        <input type="file" id="image-file" accept="image/*" style="display: none;">
        <button class="clear-file" id="clear-file">Clear</button>
    </div>
    <div class="expert-panel" id="expert-panel">
        <div class="global-settings">
            <h4>Global Settings</h4>
            <label>Temperature: <input type="number" id="temperature" step="0.1" min="0" max="1"></label>
            <label>Max Tokens: <input type="number" id="max_new_tokens" min="1"></label>
            <button id="reset-settings">Reset Defaults</button>
        </div>
        <div class="view-settings">
            <h4>Describe Photo Settings</h4>
            <label>Repeats: <input type="number" id="repeats" min="1"></label>
            <label>Keep Image File: <input type="checkbox" id="keep_image_file"></label>
            <label>Keep Text: <input type="checkbox" id="keep_text"></label>
        </div>
    </div>
    <button class="send-button" id="send-button" onclick="sendRequest()">Send</button>
</div>
<div class="history-section">
    <h2>History</h2>
    <div id="history"></div>
</div>
