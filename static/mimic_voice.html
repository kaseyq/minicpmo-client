<div class="input-section">
    <h2>Voice Mimic</h2>
    <div id="text-areas">
        <div class="text-area-container">
            <textarea class="text-area" placeholder="Enter text prompt"></textarea>
        </div>
    </div>
    <button onclick="addTextArea()">Add Text</button>
    <button class="expert-button" id="expert-button">Expert</button>
    <div class="file-input" id="file-input">
        <span class="file-name">Click or drag an audio file here</span>
        <input type="file" id="audio-file" accept="audio/*" style="display: none;">
        <button class="clear-file" id="clear-file">Clear</button>
        <div class="upload-progress">
            <div class="upload-progress-bar"></div>
        </div>
    </div>
    <div class="expert-panel" id="expert-panel">
        <div class="global-settings">
            <h4>Global Settings</h4>
            <label>Temperature: <input type="number" id="temperature" step="0.1" min="0" max="1"></label>
            <label>Max Tokens: <input type="number" id="max_new_tokens" min="1"></label>
            <button id="reset-settings">Reset Defaults</button>
        </div>
        <div class="view-settings">
            <h4>Voice Mimic Settings</h4>
            <label>Repeats: <input type="number" id="repeats" min="1"></label>
            <label>Target Character Count: <input type="number" id="target_char_count" min="100"></label>
            <label>Keep Audio File: <input type="checkbox" id="keep_audio_file"></label>
            <label>Keep Text: <input type="checkbox" id="keep_text"></label>
            <label>Mimick Prompt: <input type="text" id="mimick_prompt"></label>
            <label>Say This Prompt: <input type="text" id="say_this_prompt"></label>
            <button class="split-text-button" id="split-text-button">Split Text</button>
        </div>
    </div>
    <button class="send-button" id="send-button" onclick="sendRequest()">Send</button>
</div>
<div class="audio-player" id="audio-player">
    <div class="queue-position" id="queue-position">0/0</div>
    <div class="controls">
        <button class="play-button" id="play-pause-button">Play</button>
        <button class="stop-button" id="stop-button">Stop</button>
    </div>
    <input type="range" class="progress" id="audio-progress" value="0" min="0" max="100">
    <div class="time" id="audio-time">0:00 / 0:00</div>
    <div class="queue" id="audio-queue"></div>
</div>
<div class="history-section">
    <h2>History</h2>
    <div id="history"></div>
</div>
